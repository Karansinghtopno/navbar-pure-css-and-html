<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Responsive Nav bar</title>
  </head>
  <body>
    <header class="header">
      <img src="pngegg.png" alt="groot image" class="logo" />
      <nav class="navbar">
        <ul class="navbar-list">
          <li><a class="navbar-link" href="">HOME</a></li>
          <li><a class="navbar-link" href="">ABOUT</a></li>
          <li><a class="navbar-link" href="">SERVICES</a></li>
          <li><a class="navbar-link" href="">GALLERY</a></li>
          <li><a class="navbar-link" href="">CONTACT</a></li>
        </ul>
      </nav>
      <div class="mobile-navbar-btn">
        <ion-icon name="menu-outline" class="mobile-nav-icon" ></ion-icon>
        <ion-icon name="close-outline" class="mobile-nav-icon" ></ion-icon>
      </div>
    </header>
    <!-- ======================================================================

                        OUR MAIN HERO SECTION START

    ====================================================================== -->
    <main>
      <section class="section-hero">
        <div class="hero">
          <p>Hero Section</p>
        </div>
      </section>
    </main>
    <!-- ======================================================================

                        OUR SECTION  SERVICES START

    ====================================================================== -->
    <section class="section-services">
      <div class="services">
        <p>Services Section</p>
      </div>
    </section>

    <footer></footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
